<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact - Aman Sohi</title>
    <link rel="stylesheet" href="/bootstrap-5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        h1 {
            color: var(--primary-color);
        }

        .contact-section {
            margin-top: 2rem;
            padding: 2rem;
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-bottom: 1rem;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
        }

        .submit-btn:hover {
            background-color: var(--primary-color-dark);
        }

        .social-links a {
            margin-right: 1rem;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .social-links a:hover {
            color: var(--primary-color-dark);
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">Aman Sohi</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="skills.html">Hobbies & Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <button id="theme-toggle" class="theme-toggle-btn" title="Toggle Theme">
                                <span id="theme-icon">üåô</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <section class="contact-section">
            <h1>Contact Me</h1>
            <p>If you'd like to get in touch, feel free to use the contact form below or connect with me on social media!</p>

            <form action="mailto:your_email@example.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Your email address" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" class="form-control" rows="5" placeholder="Your message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>

        <section class="mt-5">
            <h2>Social Media</h2>
            <p>Connect with me on these platforms:</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/amansohi1" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/amansohi1" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://github.com/amansohi1" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        themeToggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            if (body.classList.contains('dark-theme')) {
                themeIcon.textContent = '‚òÄÔ∏è';
                body.style.backgroundColor = '#343a40';
                body.style.color = '#ffffff';
            } else {
                themeIcon.textContent = 'üåô';
                body.style.backgroundColor = '#f8f9fa';
                body.style.color = '#343a40';
            }
        });
    </script>
</body>

</html>
