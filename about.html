    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        // Check if dark theme is saved in localStorage and apply it
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-theme');
            themeIcon.textContent = '‚òÄÔ∏è'; // Update icon to sun
            body.style.backgroundColor = '#343a40';
            body.style.color = '#ffffff';
        }

        // Toggle theme on button click
        themeToggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            if (body.classList.contains('dark-theme')) {
                themeIcon.textContent = '‚òÄÔ∏è';
                body.style.backgroundColor = '#343a40';
                body.style.color = '#ffffff';
                localStorage.setItem('theme', 'dark'); // Save dark theme preference
            } else {
                themeIcon.textContent = 'üåô';
                body.style.backgroundColor = '#f8f9fa';
                body.style.color = '#343a40';
                localStorage.setItem('theme', 'light'); // Save light theme preference
            }
        });
    </script>
